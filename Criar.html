<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Histórias - Mundo dos Sussurros</title>
    <link rel="stylesheet" href="Estilo_criar.css">
    <link rel="icon" href="icone.png" type="image/png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mundo dos Sussurros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href='index.html'">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href='Dicas.html'">Dicas</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulário de Criação de Histórias -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Criar uma Nova História</h1>
        <form id="form-criar-historia">
            <!-- Título -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>

            <!-- Data -->
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="text" id="data" class="form-control" readonly>
            </div>

            <!-- Gênero -->
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select id="genero" name="genero" class="form-select" required>
                    <option value="" disabled selected>Escolha o gênero</option>
                    <option>Mistério</option>
                    <option>Fantasia</option>
                    <option>Aventura</option>
                    <option>Romance</option>
                    <option>Ação</option>
                    <option>Biografia</option>
                    <option>Autobiografia</option>
                    <option>Fábula</option>
                    <option>Terror</option>
                    <option>Suspense</option>
                    <option>Notícia</option>
                    <option>Comédia</option>
                </select>
            </div>

            <!-- Upload de Imagem -->
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem da História:</label>
                <input type="file" id="imagem" name="imagem" class="form-control" accept="image/*" required>
            </div>

            <!-- Área de Escrita -->
            <div class="mb-3">
                <label for="historia" class="form-label">Escreva sua História:</label>
                <textarea id="historia" name="historia" class="form-control" rows="10" required></textarea>
            </div>

            <!-- Botão Enviar -->
            <button id="salvar" type="submit" class="btn btn-primary">Publicar História</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script_criar.js"></script>
    <script src="themes.js"></script>
</body>
</html>
